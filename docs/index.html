<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lovell Fuller - Internet Technologist - London, UK</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Lovell Fuller - Internet Technologist - London, UK"
    />
    <meta name="twitter:site" content="@lovell" />
    <meta
      name="og:title"
      content="Lovell Fuller - Internet Technologist - London, UK"
    />
    <meta name="og:url" content="https://lovell.info" />
  </head>
  <body>
    <div class="flex flex-col p-8 space-y-4 items-center">
      <div class="flex-row">
        <picture>
          <source srcset="lovell-192.avif" type="image/avif" />
          <img
            src="lovell-192.jpg"
            alt="Photo of Lovell Fuller"
            width="96"
            height="96"
            class="rounded-full"
          />
        </picture>
      </div>
      <div class="flex-row text-center">
        <div class="text-lg text-slate-900 font-bold">Lovell Fuller</div>
        <div class="text-slate-700"><p>Internet Technologist</p></div>
      </div>
      <div class="flex-row text-center pt-8">
        <a href="https://twitter.com/lovell" alt="Lovell's tweets on Twitter"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            Twitter
          </div></a
        >
      </div>
      <div class="flex-row text-center">
        <a
          href="https://github.com/lovell"
          alt="Lovell's open source software development"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            GitHub
          </div></a
        >
      </div>
      <div class="flex-row text-center">
        <a
          href="https://linkedin.com/in/lovell"
          alt="Lovell's profile on LinkedIn"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            LinkedIn
          </div></a
        >
      </div>
      <div class="flex-row text-center">
        <a
          href="https://dan.com/domain-seller/styling-ltd"
          alt="UK domain names for sale on dan.com"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            .uk domain names for sale
          </div></a
        >
      </div>
      <div class="flex-row text-center pt-8">
        <a href="https://deephouse.uk" alt="Lovell's deep house mixes"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            Deep house mixes
          </div></a
        >
      </div>
      <div class="flex-row text-center">
        <a
          href="https://www.mixcloud.com/deephouse-uk"
          alt="Lovell's deep house mixes on Mixcloud"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            Mixcloud
          </div></a
        >
      </div>
      <div class="flex-row text-center">
        <a
          href="https://www.discogs.com/user/lovell/collection"
          alt="Lovell's vinyl collection on Discogs"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            Discogs
          </div></a
        >
      </div>
      <div class="flex-row text-center pt-8">
        <a href="#contact" id="contact-link" alt="Send Lovell an email message"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            Email
          </div></a
        >
      </div>
    </div>
    <script async>
      window.addEventListener("DOMContentLoaded", () =>
        document
          .getElementById("contact-link")
          .setAttribute(
            "href",
            "mail" +
              "to:contact-" +
              new Date().getTime() +
              "@" +
              "lovell." +
              "info"
          )
      );
    </script>
  </body>
</html>
