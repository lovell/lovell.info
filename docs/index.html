<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lovell Fuller - Internet Technologist - London, UK</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@lovell" />
    <meta property="og:title" content="Lovell Fuller" />
    <meta
      property="og:description"
      content="Internet Technologist - London, UK"
    />
    <meta property="og:url" content="https://lovell.info" />
    <meta property="og:image" content="https://lovell.info/lovell-192.jpg" />
  </head>
  <body>
    <header class="flex flex-col p-8 pb-2 space-y-4 items-center">
      <div class="flex-row">
        <picture>
          <source srcset="lovell-192.avif" type="image/avif" />
          <img
            src="lovell-192.jpg"
            alt="Photo of Lovell Fuller"
            width="96"
            height="96"
            class="rounded-full"
          />
        </picture>
      </div>
      <div class="flex-row text-center">
        <h1 class="text-lg text-slate-900 font-bold">Lovell Fuller</h1>
        <h2 class="text-slate-700">Internet Technologist</h2>
      </div>
    </header>
    <main class="flex flex-col p-8 space-y-4 items-center">
      <div class="flex-row text-center pt-4">
        <a
          href="https://github.com/lovell"
          alt="Lovell's open source software development"
          rel="me"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            GitHub
          </div></a
        >
      </div>
      <div class="flex-row text-center pt-4">
        <a
          href="https://mastodon.social/@lovell"
          alt="Lovell's Mastodon profile"
          rel="me"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            Mastodon
          </div></a
        >
      </div>
      <div class="flex-row text-center pt-4">
        <a
          href="https://linkedin.com/in/lovell"
          alt="Lovell's profile on LinkedIn"
          rel="me"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            LinkedIn
          </div></a
        >
      </div>
      <div class="flex-row text-center pt-4">
        <a
          href="https://twitter.com/lovell"
          alt="Lovell's Twitter profile"
          rel="me"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            Twitter
          </div></a
        >
      </div>
      <div class="flex-row text-center pt-4">
        <a href="https://styling.uk/domain/" alt="UK domain names for sale"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            .uk domain names for sale
          </div></a
        >
      </div>
      <div class="flex-row text-center pt-4">
        <a href="https://deephouse.uk" alt="Lovell's deep house mixes"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            Deep house mixes
          </div></a
        >
      </div>
      <div class="flex-row text-center pt-4">
        <a
          href="https://www.discogs.com/user/lovell/collection"
          alt="Lovell's vinyl collection on Discogs"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            Discogs
          </div></a
        >
      </div>
      <div class="flex-row text-center pt-4">
        <a href="#contact" id="contact-link" alt="Send Lovell an email message"
          ><div
            class="w-96 rounded-lg p-4 bg-slate-200 text-slate-700 transition ease-in-out delay-50 hover:scale-105 hover:bg-slate-300 duration-200"
          >
            Email
          </div></a
        >
      </div>
    </main>
    <script async>
      window.addEventListener("DOMContentLoaded", () =>
        document
          .getElementById("contact-link")
          .setAttribute(
            "href",
            "mail" +
              "to:contact-" +
              new Date().getTime() +
              "@" +
              "lovell." +
              "info"
          )
      );
    </script>
  </body>
</html>
